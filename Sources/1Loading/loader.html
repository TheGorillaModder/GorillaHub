<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            height: 100%; background-color: #0a0a0a; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Arial', sans-serif; transition: opacity 0.5s;
        }
        .loading-container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; gap: 30px; position: relative;
        }
        .spinner {
            width: 140px; height: 140px; border: 12px solid rgba(255, 0, 0, 0.2);
            border-top: 12px solid #ff0000; border-radius: 50%;
            animation: spin 0.6s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            box-shadow: 0 0 40px #ff0000;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .loading-text {
            color: #ff0000; font-size: 1.5rem; letter-spacing: 4px;
            text-shadow: 0 0 20px #ff0000; text-transform: uppercase;
        }

        .glitch-logo {
            font-size: 2.2rem; font-weight: bold; color: #ff0000;
            text-shadow: 0 0 25px #ff0000; width: 100%; text-align: center;
            animation: glitch 2s infinite; margin-bottom: 20px;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .background-animated {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,0,0,0.15) 20%, transparent 10%) center/20px 20px;
            animation: backgroundMove 4s linear infinite; z-index: -1;
        }

        @keyframes backgroundMove { from { background-position: 0 0; } to { background-position: 40px 40px; } }

        .progress-bar {
            width: 500px; height: 10px; background-color: rgba(255, 0, 0, 0.2);
            border-radius: 10px; overflow: hidden; margin-top: 20px;
        }
        .progress-bar-fill {
            height: 100%; width: 0%; background-color: #ff0000;
            box-shadow: 0 0 10px #ff0000; transition: width 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="background-animated"></div>
    <div class="loading-container">
        <div class="glitch-logo">TheGorillaModder's Unblocked Games</div>
        <div class="spinner"></div>
        <div id="loadingText" class="loading-text">INITIALIZING...</div>
        <div class="progress-bar">
            <div id="fill" class="progress-bar-fill"></div>
        </div>
    </div>

    <script>
        const fill = document.getElementById('fill');
        const text = document.getElementById('loadingText');

        // This listens for the "message" sent from index.html
        window.addEventListener("message", (event) => {
            const data = event.data;
            if (data.percent !== undefined) {
                fill.style.width = data.percent + "%";
            }
            if (data.message) {
                text.textContent = data.message.toUpperCase();
            }
        });
    </script>
</body>
</html>
